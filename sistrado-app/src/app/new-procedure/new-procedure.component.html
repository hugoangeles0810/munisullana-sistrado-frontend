<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <app-toolbar></app-toolbar>
      <!-- Begin Page Content -->
      <div class="container">
          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-2">
            <h1 class="h3 mb-0 text-gray-800">Registro de Solicitud de Tr치mite</h1>
          </div>
          <!-- Content Row -->
          <div class="row mt-4">
            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Conoce tus requisitos de los tr치mites (TUPA/NO TUPA )</h6>
              </div>
              <div class="card-body">
                <div class="container-fluid">
                    <mat-form-field appearance="outline">
                      <mat-label>Seleccionar un Tr치mite</mat-label>
                      <mat-select (selectionChange)="onProcedureChange($event.value)">
                        <mat-option *ngFor="let procedure of procedures" [value]="procedure.id">
                          {{procedure.nombre}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                    <div *ngIf="tramiteSelected" >
                      <form class="form" (submit)="registrarTramite()">
                        <div class="form-group">
                          <label for="exdescription">Descripci칩n:</label>
                          <textarea class="form-control" id="exdescription" rows="2" placeholder="{{tramiteSelected.descripcion}}" readonly></textarea>
                        </div>
                        <div class="form-group">
                          <label for="exindicators">Indicaciones:</label>
                          <textarea class="form-control" id="exindicators" rows="2" placeholder="{{tramiteSelected.indicaciones}}" readonly></textarea>
                        </div> 
                        <p>Requisitos</p>
                        <div class="form-group" *ngFor="let requisito of tramiteSelected.requisitos">
                          <label>{{requisito.nombre}}</label>
                          <p>{{requisito.indicaciones}}</p>
                          <input type="file" name="requisito{{requisito.id}}" (change)="subirArchivo(requisito, $event.target.files)" />
                        </div>
  
                        <br>
  
                        <div class="form-group">
                          <button type="submit" color="accent" class="btn-block">Enviar</button>
                        </div>
                      </form>     
                    </div>   
                </div>
              </div>
            </div>
          </div>
      </div>
      <!-- Begin Page Content -->
    </div>
    <!-- End Main Content -->
  </div> 
  <!-- End Content Wrapper --> 
</div>
<!-- End Page Wrapper -->
