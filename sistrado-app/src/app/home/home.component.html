<mat-toolbar>
    <span>Sistema de trámite virtual</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="Cerrar sesión" (click)="logout()">
        Cerrar sesión
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>

<div>
    <div class="form-group">
        <label for="file">Choose File</label>
        <input type="file"
               id="file"
               (change)="handleFileInput($event.target.files)">
    </div>
</div>
