<app-toolbar></app-toolbar>

<div class="m-4">

    <h3 class="mt-2">Listado de Tr치mites</h3>
    <mat-divider></mat-divider>
    <div class="example-table-container mt-3">

        <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="created" matSortDisableClear
            matSortDirection="desc" *ngIf="data.length>=1">

            <!-- Ticket Column -->
            <ng-container matColumnDef="ticket">
                <th mat-header-cell *matHeaderCellDef>Numero de Ticket</th>
                <td mat-cell *matCellDef="let row">{{row.numero}}</td>
            </ng-container>

            <!-- Ciudadano Column -->
            <ng-container matColumnDef="ciudadano">
                <th mat-header-cell *matHeaderCellDef>Ciudadano</th>
                <td mat-cell *matCellDef="let row">{{row.ciudadano}}</td>
            </ng-container>

            <!-- Tr치mite Column -->
            <ng-container matColumnDef="tramite">
                <th mat-header-cell *matHeaderCellDef>Tr치mite</th>
                <td mat-cell *matCellDef="let row">{{row.tramite}}</td>
            </ng-container>

            <!-- Tipo Column -->
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef>Tipo</th>
                <td mat-cell *matCellDef="let row">{{row.tipo}}</td>
            </ng-container>

            <!-- State Column -->
            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef>State</th>
                <td mat-cell *matCellDef="let row">{{row.estado}}</td>
            </ng-container>

            <!-- Created Column -->
            <ng-container matColumnDef="created">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                    Fecha
                </th>
                <td mat-cell *matCellDef="let row">{{row.created_at | date}}</td>
            </ng-container>
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let row">{{row.actions}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <h5 class="mt-2" *ngIf="data.length==0">El ciudadano no cuenta con tr치mites registrados</h5>
    </div>

    <mat-paginator [length]="data.length" [pageSize]="30"></mat-paginator>
</div>
