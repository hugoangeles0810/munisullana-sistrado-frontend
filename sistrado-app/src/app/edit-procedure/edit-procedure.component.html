<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content">
        <app-toolbar></app-toolbar>
        <!-- Begin Page Content -->
        <div class="container">
            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-2">
              <h1 class="h3 mb-0 text-gray-800">Subsanar observaci칩n de tr치mite</h1>
            </div>
            <!-- Content Row -->
            <div class="row mt-4">
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Vuelve a subir los documentos solicitados</h6>
                </div>
                <div *ngIf="procedure" class="card-body">
                  <div class="container-fluid">
                    <form class="form" (submit)="subsanarTramite()">
                      <div class="form-group">
                        <label for="tramite-name">Tr치mite</label>
                            <input class="form-control" id="tramite-name"  value="{{procedure.tramite}}" readonly />
                      </div>
                      <div>
                          <div class="form-group">
                            <label for="exdescription">Descripci칩n:</label>
                            <textarea class="form-control" id="exdescription" rows="2" placeholder="{{procedure.descripcion}}" readonly></textarea>
                          </div>
                          <div class="form-group">
                            <label for="exindicators">Indicaciones:</label>
                            <textarea class="form-control" id="exindicators" rows="2" placeholder="{{procedure.indicaciones}}" readonly></textarea>
                          </div> 
                          <div class="form-group">
                            <label for="exindicators">Observaciones:</label>
                            <textarea class="form-control" id="exindicators" rows="2" placeholder="{{procedure.observaciones}}" readonly></textarea>
                          </div> 
                          <p>Requisitos</p>
                          <div class="form-group" *ngFor="let requisito of procedure.adjuntos">
                            <label>{{requisito.nombre}}</label> <br>
                            <input type="file" name="requisito{{requisito.id}}" (change)="subirArchivo(requisito, $event.target.files)" />
                            <br>
                            <p>Adjunto: <a [href]="'https://docs.google.com/viewer?url=' + requisito.adjunto" target="_blank">{{requisito.adjunto}}</a></p>
                            <p>{{requisito.indicaciones}}</p>
                          </div>
    
                          <br>
    
                          <div class="form-group">
                            <div class="row">
                              <div class="col3">
                                  <button mat-raised-button color="primary" type="submit" color="accent" class="btn-block">Enviar</button>
                              </div>
                            </div>
                          </div> 
                      </div>   
                    </form>    
                  </div>
                </div>
              </div>
            </div>
        </div>
        <!-- Begin Page Content -->
      </div>
      <!-- End Main Content -->
    </div> 
    <!-- End Content Wrapper --> 
  </div>
  <!-- End Page Wrapper -->
