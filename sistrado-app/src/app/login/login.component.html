<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Iniciar sesión</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" (submit)="login()" >
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input 
                matInput 
                placeholder="E-mail"
                type="email"
                name="email"
                [(ngModel)]="email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input 
                matInput 
                type="password" 
                placeholder="Contraseña"
                name="password"
                [(ngModel)]="password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" *ngIf="!(isLoading$ | async)" >Ingresar</button>

        <mat-progress-spinner mode="indeterminate" diameter="35" style="margin:8px auto;" *ngIf="isLoading$ | async"></mat-progress-spinner>
      </form>
    </mat-card>
  
  </div>
