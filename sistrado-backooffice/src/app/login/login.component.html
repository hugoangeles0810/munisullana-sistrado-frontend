<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-flex align-items-center justify-content-center">
                            <img class="ml-4 img-fluid" src="assets/img/logo-muni.png" />
                        </div>
                        <div class="col-lg-6">

                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Sistema de trámite virtual y atención al ciudadano
                                    </h1>
                                </div>
                                <form class="user" [formGroup]="form" (submit)="login()">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                            aria-describedby="emailHelp" 
                                            placeholder="E-mail"
                                            name="email"
                                            formControlName="email"
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            placeholder="Contraseña"
                                            name="password"
                                            formControlName="password"
                                            required>
                                    </div>
                                    <button class="btn btn-primary btn-user btn-block" [disabled]="!form.valid">
                                        Ingresar
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
